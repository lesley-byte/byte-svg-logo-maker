<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f4f4f4, #e0e0e0);
            font-family: 'Poppins', sans-serif;
        }
        header {
            position: absolute;
            top: 10px;
            text-align: center;
            width: 100%;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 12px;
        }
        object, img {
            border: 2px solid #ddd;
            margin-top: 50px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        object:hover, img:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <header>
        <h1>SVG Logo Showcase</h1>
    </header>

    <!-- Using the <object> tag to link to the external SVG file -->
        <object type="image/svg+xml" data="dist/logo.svg" width="300" height="200">
            Your browser does not support SVG
        </object>
    <footer>
        Created using SVG Logo Generator. All rights reserved.
    </footer>
</body>
</html>
